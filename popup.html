<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a to z Auto</title>
  <script src="utils.js" defer></script>
  <script src="popup.js" defer></script>
  <link rel="stylesheet" href="./popup.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div id="wrapper">
    <div class="container flex flex-column">
      <h1 class="header flex gap-5 items-center">
        <span class="auto">auto</span>
        <span class="az">
          <span>a</span>
          <span class="text-small to" style="margin-top: 4px;">to</span> 
          <span>z</span>
        </span>
        <span id="userImage"></span>
        <span id="userName"></span>
      </h1>
      <div class="flex flex-column gap-20 px-10">
        <div class="tabs-container flex gap-10">
          <a href="popup.html" class="tab p-10 tab-active" id="vet_tab">VTO</a>
          <a href="vet_popup.html" class="tab p-10" id="vet_tab">VET</a>
        </div>
        <div class="px-10 flex flex-column gap-20">
          <div class="flex flex-column">
            <label for="refreshMode" style="font-weight: 600;padding: 0px 10px 10px 0;">Refresh Mode: </label>
            <div class="flex">
              <input type="radio" id="Smart" name="refreshMode" value="Smart" />
              <label for="Smart" style="padding: 0px 10px 0 5px;">Smart</label>
              <input type="radio" id="Full Speed" name="refreshMode" value="Full Speed" />
              <label for="Full Speed" style="padding: 0px 10px 0 5px;">Full Speed</label>
              <input type="radio" id="Off" name="refreshMode" value="Off" />
              <label for="Off" style="padding: 0px 10px 0 5px;">Off</label>
            </div>
            <br />
            <div id="smartModeSettings" class="flex flex-column gap-5">
              <div>
                <label>Minutes Multiplier: </label> 
                <input type="number" class="w-fit" min="1" max="60" aria-label="smartModeInput" id="hotMinsMultiplier" />
              </div>
              <div>
                <label>Minutes Incrementor: </label> 
                <input type="number" class="w-fit" min="1" max="60" aria-label="smartModeInput" id="incrementMinsBy" />
              </div>
              <div>
                <label>Seconds Incrementor: </label> 
                <input type="number" class="w-fit" min="1" max="3600" aria-label="smartModeInput" id="incrementSecondsBy" />
              </div>
              <div>
                <label>Seconds Less Than: </label> 
                <input type="number" class="w-fit" min="1" max="3600" aria-label="smartModeInput" id="hotSecondsLessThan" />
              </div>
            </div>
          </div>
          <div class="flex flex-column">
            <label for="testMode" style="font-weight: 600;padding: 0px 10px 10px 0;">Test Mode: </label>
            <div class="flex">
              <input type="radio" id="testModeOn" name="testMode" value="On" />
              <label for="testModeOn" style="padding: 0px 10px 0 5px;">On</label>
              <input type="radio" id="testModeOff" name="testMode" value="Off" />
              <label for="testModeOff" style="padding: 0px 10px 0 5px;">Off</label>
            </div>
          </div>
          <div class="flex">
            <label for="forName" class="dropdown" style="font-weight: 600;background: #efefef;padding: 10px 20px;">For</label>
            <input type="text" class="date-input" id="forName" placeholder="First name" />
          </div>
          <div class="dropdown-container">
            <select name="startOp" id="startOp" class="dropdown flex">
              <option value="eq">From</option>
              <option value="gt">After</option>
              <option value="lt">Before</option>
              <option value="gte">At After</option>
              <option value="lte">At Before</option>
            </select>
            <input type="datetime-local" class="date-input" id="startDate" />
          </div>
          <div class="dropdown-container">
            <select name="endOp" id="endOp" class="dropdown flex">
              <option value="eq">To</option>
              <option value="gt">After</option>
              <option value="lt">Before</option>
              <option value="gte">At After</option>
              <option value="lte">At Before</option>
            </select>
            <input type="datetime-local" class="date-input" id="endDate" />
          </div>

          <div class="flex gap-10">
            <button class="blue grow-1 button" id="addFilter">Add VTO Filter</button>
          </div>
          <div class=" flex flex-column gap-20">
            <div class="flex space-between ">
              <h2 class="text-md font-medium">Active VTO Filters</h2>
              <button class="grey button" id="clearFilters">Clear Filters</button>
            </div>
            <div id="filters" class="flex flex-column gap-20">
              <!-- <div class="card flex flex-column gap-10">
                <h4>12 Feb, Fri (Mandantory)</h4>
                <div>Start Time <i>(greater than or equals to)</i>: <b>1:20a.m.</b></div>
                <div>End Time <i>(equals to)</i>: <b>11:50a.m.</b></div>
                <div>10 hours 30 mins</div>
              </div> -->
            </div>
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
